<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RgShows - SeriesApi 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devtools-detector/2.0.17/devtools-detector.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #player-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 10px;
            width: 95vw;
            left: 2.5vw;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .control-button {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }

        #progressBarContainer {
            flex: 1;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }

        #progressBar {
            width: 100%;
            height: 5px;
            background: #444;
        }

        #progress {
            width: 0;
            height: 100%;
            background: #ff0000;
        }

        #volumeBar {
            width: 100px;
        }

        .fullscreen #player-container {
            width: 100%;
            height: 100%;
            z-index: 9999;
            top: 0;
            left: 0;
            background: #000;
        }

        .fullscreen #controls {
            width: 100%;
            bottom: 0;
            left: 0;
        }

        .quality-menu {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 10000;
        }

        .quality-menu.show {
            display: block;
        }

        .quality-menu button {
            display: block;
            width: 100%;
            padding: 5px 0;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="videoPlayer" playsinline>
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <i class="fas fa-play control-button" id="playPauseButton"></i>
            <div id="progressBarContainer">
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" class="control-button">
            <i class="fas fa-volume-up control-button" id="muteButton"></i>
            <div class="quality-menu" id="qualityMenu"></div>
            <i class="fas fa-cog control-button" id="qualityButton"></i>
            <i class="fas fa-expand control-button" id="fullScreenButton"></i>
        </div>
    </div>

    <!-- Include hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const s = urlParams.get('s');
    const e = urlParams.get('e');
    if (id && s && e) {
        fetchVideoData(id, s, e);
    } else {
        console.error("ID, season, or episode parameter is missing from the URL");
    }

    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const volumeBar = document.getElementById('volumeBar');
    const muteButton = document.getElementById('muteButton');
    const fullScreenButton = document.getElementById('fullScreenButton');
    const qualityButton = document.getElementById('qualityButton');
    const qualityMenu = document.getElementById('qualityMenu');

    let hls;
    let isPlaying = false;
    let isMuted = false;
    let isFullScreen = false;

    // Play/pause functionality
    function togglePlayPause() {
        if (videoPlayer.paused || videoPlayer.ended) {
            videoPlayer.play();
        } else {
            videoPlayer.pause();
        }
    }

    playPauseButton.addEventListener('click', togglePlayPause);
    videoPlayer.addEventListener('play', () => {
        playPauseButton.classList.remove('fa-play');
        playPauseButton.classList.add('fa-pause');
    });
    videoPlayer.addEventListener('pause', () => {
        playPauseButton.classList.remove('fa-pause');
        playPauseButton.classList.add('fa-play');
    });

    // Update progress bar
    function updateProgress() {
        const value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
        progress.style.width = `${value}%`;
    }

    videoPlayer.addEventListener('timeupdate', updateProgress);

    progressBarContainer.addEventListener('click', (e) => {
        const rect = progressBar.getBoundingClientRect();
        const pos = (e.pageX - rect.left) / rect.width;
        videoPlayer.currentTime = pos * videoPlayer.duration;
    });

    volumeBar.addEventListener('input', (e) => {
        videoPlayer.volume = e.target.value;
        muteButton.className = videoPlayer.volume == 0 ? 'fas fa-volume-mute control-button' : 'fas fa-volume-up control-button';
    });

    muteButton.addEventListener('click', () => {
        isMuted = !isMuted;
        videoPlayer.muted = isMuted;
        muteButton.className = isMuted ? 'fas fa-volume-mute control-button' : 'fas fa-volume-up control-button';
    });

    // Full screen functionality
    fullScreenButton.addEventListener('click', () => {
        if (!isFullScreen) {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
            isFullScreen = true;
            document.getElementById('player-container').classList.add('fullscreen');
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            isFullScreen = false;
            document.getElementById('player-container').classList.remove('fullscreen');
        }
    });

    // Quality menu functionality
    qualityButton.addEventListener('click', () => {
        qualityMenu.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
        if (!qualityMenu.contains(e.target) && e.target !== qualityButton) {
            qualityMenu.classList.remove('show');
        }
    });

    // Double tap to seek 10s
    let lastTap = 0;
    videoPlayer.addEventListener('click', (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
            if (e.target === videoPlayer) {
                videoPlayer.currentTime += 10;
            }
        }
        lastTap = currentTime;
    });

    // One tap to play/pause
    videoPlayer.addEventListener('click', () => {
        togglePlayPause();
    });

    // HLS.js setup
    function fetchVideoData(id, s, e) {
        fetch(`https://cg.autoembed.cc/api/cinego/tv/UpCloud/${id}/${s}/${e}`)
            .then(response => response.json())
            .then(data => {
                const sources = data.sources.filter(source => source.isM3U8);
                const subtitles = data.subtitles;
                const videoSource = sources[0].url;

                hls = new Hls();
                hls.loadSource(videoSource);
                hls.attachMedia(videoPlayer);

                // Add quality options to the menu
                sources.forEach((source, index) => {
                    const button = document.createElement('button');
                    button.textContent = source.quality;
                    button.addEventListener('click', () => {
                        hls.loadSource(source.url);
                        hls.startLoad();
                        qualityMenu.classList.remove('show');
                    });
                    qualityMenu.appendChild(button);
                });

                // Add subtitles
                subtitles.forEach(subtitle => {
                    const track = document.createElement('track');
                    track.src = subtitle.url;
                    track.kind = 'subtitles';
                    track.srclang = subtitle.lang;
                    track.label = subtitle.lang;
                    videoPlayer.appendChild(track);
                });
            })
            .catch(error => console.error('Error fetching video data:', error));
    }

});
</script>
</body>
</html>
